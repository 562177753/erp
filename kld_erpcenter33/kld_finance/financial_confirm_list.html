<!DOCTYPE HTML>
<html>
<head>
	<title>卡拉荻|ERP系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<meta http-equiv="Pragma" content="no-cache">    
	<meta http-equiv="Cache-Control" content="no-cache">    
	<meta http-equiv="Expires" content="0">    
	
	<link href="../assets/css/bs3/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/bs3/bui-min.css" rel="stylesheet" type="text/css" />
 	<link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span24">
			<div class="panel">
	    	<div class="panel-header">
				<h3>查询条件</h3>
			</div>
			<div class="panel-body">
			<form id="searchForm" class="form-horizontal">
				<div class="row">
					<div class="control-group span6 span-first">
						<label class="control-label"><s>*</s>项目</label>
						<div class="controls span12">
						<select data-rules="{required:true}">
							<option value="" selected>--请选择--</option>
						</select>
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label">层次</label>
						<div class="controls span12">
						<select>
							<option value="" selected>--请选择--</option>
						</select>
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label"><s>*</s>考期</label>
						<div class="controls span12">
						<select data-rules="{required:true}">
							<option value="" selected>--请选择--</option>
						</select>
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label">省份</label>
						<div class="controls span12">
						<select>
							<option value="" selected>--请选择--</option>
						</select>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="control-group span6 span-first">
						<label class="control-label">合作方</label>
						<div class="controls span12">
						<select>
							<option value="" selected>--请选择--</option>
						</select>
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label">院校</label>
						<div class="controls span12">
						<select>
							<option value="" selected>--请选择--</option>
						</select>
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label">专业</label>
						<div class="controls span12">
						<select>
							<option value="" selected>--请选择--</option>
						</select>
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label">班型</label>
						<div class="controls span12">
						<select>
							<option value="" selected>--请选择--</option>
						</select>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="control-group span6 span-first">
						<label class="control-label">学员姓名</label>
						<div class="controls span12">
						<input type="text" class="control-text">
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label">学员手机号</label>
						<div class="controls span12">
						<input type="text" class="control-text">
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label">申请单号</label>
						<div class="controls span12">
						<input type="text" class="control-text">
						</div>
					</div>
					<div class="control-group span6">
						<label class="control-label">状态</label>
						<div class="controls span12">
						<select>
							<option value="" selected>--请选择--</option>
							<option>待提交</option>
							<option>已作废</option>
							<option>待审批</option>
							<option>已取消</option>
							<option>审批通过</option>
							<option>审批驳回</option>
							<option>已结费</option>
						</select>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="control-group span12 span-first">
						<label class="control-label">查询日期</label>
						<div class="controls bui-form-group" data-rules="{dateRange : true}">
						<input type="text" class="calendar" />
						<label>&nbsp;-&nbsp;</label>
						<input type="text" class="calendar" /> 
						</div>
					</div>
					<div class="span3">&nbsp;</div>
					<div class="span9">
						<input type="button" id="btnSearch" class="button button-primary" value="查询" />
						<input type="reset" class="button" value="重置" />
					</div>
				</div>
			</form>
			</div>
			</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span24">
			<div class="panel">
	    	<div class="panel-header">
				<h3>查询列表</h3>
			</div>
			<div class="panel-body">
				<div class="search-grid-container">
				<div id="grid"></div>
				</div>
			</div>
			</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="../assets/js/bui-min.js"></script>
	<script type="text/javascript" src="../assets/js/config-min.js"></script>
	
	<script type="text/javascript" src="../assets/kld_js/financial_confirm_list.js"></script>
</body>
</html>
