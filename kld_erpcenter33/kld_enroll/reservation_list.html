<!DOCTYPE HTML>
<html>
<head>
	<title>卡拉荻|ERP系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<meta http-equiv="Pragma" content="no-cache">    
	<meta http-equiv="Cache-Control" content="no-cache">    
	<meta http-equiv="Expires" content="0">    
	
	<link href="../assets/css/bs3/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/bs3/bui-min.css" rel="stylesheet" type="text/css" />
 	<link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
 	<style>
 		select{
 		 appearance:none;
 		   -moz-appearance:none;
        -webkit-appearance:none;
        background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;
         padding-right: 14px;
         }
 	</style>
</head>
<body>
	
	<div class="container">
		<div class="row-fluid">
			<div class="span24">
			<div class="panel">
	    	<div class="panel-header">
				<h3>查询条件</h3>
			</div>
			<div class="panel-body">
			<form id="searchForm" class="form-horizontal">
				<div class="row">
					
					<div class="control-group span12 span-first">
						<label class="control-label">学员手机号</label>
						<div class="controls">
						<input  maxlength="11" id="stu_phone_search" style="width: 120px;"  onkeyup="if(! /^\d+$/.test(this.value)){alert('数字');this.value='';}"   type="text" class="control-text">
						</div>
					</div>
					<div class="control-group span12">
						<label class="control-label">学员姓名</label>
						<div class="controls">
						<input value="" id="stu_name" style="width: 120px;"  type="text" class="control-text">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="control-group span12 span-first">
						<label class="control-label">预约日期</label>
						<div class="controls">
						<input style="width:120px;" onkeyup="if(! /^\d+$/.test(this.value)){alert('只能是数字');this.value='';}" type="text" id="stu_time1" class="calendar" />
						</div>
					</div>
					<div class="span3 span-first">&nbsp;</div>
					<div class="span9">
						<input type="button" id="btnSearch" class="button button-primary" value="查询" />
						<input type="reset" class="button" value="重置" />
					</div>
				</div>

			</form>
			</div>
			</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span24">
			<div class="panel">
	    	<div class="panel-header">
				<h3>预约单列表</h3>
			</div>
			<div class="panel-body">
				<div class="search-grid-container">
				<div id="grid" style="width: 98%;margin: 0 auto;"></div>
				</div>
			</div>
	    	</div>
	    	</div>
    	</div>
    	
      <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <div id="content" class="hide">
      <form class="form-horizontal">
        <!--分校-->
        <div class="row ">
          <div class="control-group span15">
            <label class="control-label">分校：</label>
            <div class="controls">
				<select>
				<option value="" selected>--请选择--</option>
				</select>
			</div>
          </div><br>
        <!--分校报名点-->
          <div class="control-group span15">
            <label class="control-label">分校报名点：</label>
            <div class="controls">
				<select>
				<option value="" selected>--请选择--</option>
				</select>
			</div>
          </div>
        </div>
        <!--项目-->
        <div class="row">
          <div class="control-group span15">
            <label class="control-label">项目：</label>
            <div class="controls">
				<select>
				<option value="" selected>--请选择--</option>
				</select>
			</div>
          </div><br>
        <!--</div>-->
        <!--学院-->
         <!--<div class="row">-->
          <div class="control-group span15">
            <label class="control-label">学院：</label>
            <div class="controls">
				<select>
				<option value="" selected>--请选择--</option>
				</select>
			</div>
          </div>
        </div>
  
        
         <h2>自定义类型的联动框</h2>
          <p>
            <div class="bui-form-group-select" data-type="custom">
              <label>省市联动：</label>
              <select class="input-small" name="province1" value="1">
                <option>请选择省</option>
              </select>
              <select class="input-small"  name="city1"><option>请选择市</option></select>
              <!--<select class="input-small"  name="county1"><option>请选择县/区</option></select>-->
            </div>
          </p>
        
        
      </form>
      <!-- start 报名单|缴费模态框（Modal）-->
     <div class="modal fade" id="content2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-body" id="modal-body" style="margin: 0 auto;width: 393px;height: 100%;overflow-y: auto;word-wrap : break-word ;">
		
        </div>        
    </div>
    </div>
    
	</div>
	<footer><div style="height:30px"></div></footer>
	<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="../assets/js/bui-min.js"></script>
	<script type="text/javascript" src="../assets/js/config-min.js"></script>
	<script type="text/javascript" src="../assets/kld_js/utils.js"></script>
	<script type="text/javascript" src="../assets/kld_js/reservation_list.js"></script>
</body>
</html>
